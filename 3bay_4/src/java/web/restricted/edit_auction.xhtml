<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edit Auction</title>
        <h:outputStylesheet name="CSS2.css" library="css"/>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script> 
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['css/favicon.png']}"/>
    </h:head>
    <h:body>
        <div id="container">
            <div id="header">
                <ui:include src="/template/logo.xhtml"/>
            </div>

            <div id="sidemenu">
                <ui:include src="#{user.menu()}"/>
            </div>

            <div id="content">
                <h:form enctype="multipart/form-data">
                    <p:panelGrid id="createAuction" columns="2" class="auction">
                        <f:facet name="header">
                            Edit Auction
                        </f:facet>

                        <p:outputLabel for="name" value="Name:" />
                        <p:inputText id="name" value="#{auction.name}" required="true" requiredMessage="Please enter name" />

                        <p:outputLabel for="description" value="Description:"/>
                        <p:inputTextarea cols="30" value="#{auction.description}" id="description"/>

                        <p:outputLabel for="buyNow" value="Buyout Price:"/>
                        <p:inputText id="buyNow" value="#{auction.buyNow}"/>

                        <p:outputLabel for="firstBid" value="First Bid:"/>
                        <p:inputText id="firstBid" value="#{auction.firstBid}" required="true"/>

                        <p:outputLabel for="endTime" value="End Time:"/>
                        <p:calendar id="endTime" value="#{auction.endTime}"/>

                    </p:panelGrid>
                    <p:commandButton value="Update" action="#{auction.updateItem(user.username)}" style="position: relative; left: 152px; top: 10px;" />
                </h:form>
                

            </div>

        </div>
    </h:body>
</html>
