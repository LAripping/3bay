<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Home</title>
        <h:outputStylesheet name="CSS2.css" library="css"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['css/favicon.png']}"/>
    </h:head>
    <h:body>
        <div id="container">
            <div id="header">
                <ui:include src="/template/logo.xhtml"/>
            </div>

            <div id="sidemenu">
                <ui:include src="#{user.menu()}"/>
            </div>


            <div id="content">
                <h1 class="welcome">  Welcome #{user.username}! </h1> 
                <br/>
                
                <ui:include src="/template/search.xhtml"/>
                <br/><br/><br/>
                
                <h:form>
                    <p:dataGrid value="#{items.suggestions(user.username)}" var="itm" style="width:700px" columns="2" rows="4" emptyMessage="No suggestions to display" >
                        <f:facet name="header">
                            Suggestions
                        </f:facet>
                        <ui:include src="/restricted/tab.xhtml" />
                    </p:dataGrid>
                </h:form>    
            </div>
            

            <div id="footer">
                <ui:include src="/template/footer.xhtml"/>
            </div>
        </div>    

    </h:body>
</html>
